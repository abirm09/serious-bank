<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- tailwind css -->
  <link rel="stylesheet" href="./build/tailwind.css">
  <!-- custom css -->
  <link rel="stylesheet" href="./style.css">
  <title>Serious Bank</title>
</head>

<body>
  <header>
    <div class="container mx-auto px-3">
      <nav>
        <div class="navbar bg-base-100">
          <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl">Serious Bank</a>
          </div>
          <div class="flex-none">
            <div class="dropdown dropdown-end">
              <label tabindex="0" class="btn btn-ghost m-1 normal-case">Theme</label>
              <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52" id="theme">
                <li><a>Dark</a></li>
                <li><a>Light</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <section>
      <div class="container mx-auto px3">
        <div class="max-w-md w-11/12 bg-neutral mx-auto p-5 rounded-md shadow-lg">
          <h2 class="my-3">Log in to your account</h2>
          <form action="#" class="space-y-5">
            <div>
              <input type="email" placeholder="* Enter Your Email" class="input w-full " />
            </div>
            <div>
              <input type="password" placeholder="* Enter Your password" class="input w-full " />
            </div>
            <div class="flex justify-center">
              <button class="btn btn-accent mt-6">Sign in</button>
            </div>
            <div>
              <h2 class="my-4">Use this</h2>
              <h3>Email : seriousbank@serious.com</h3>
              <h3>Password : strongPassword</h3>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/theme.js"></script>
  <script src="./main.js"></script>
</body>


</html>
